
query SingleSubstance($search: String) {
    substances(query: $search, limit: 1) {
        name
        commonNames
        url
        # routes of administration
        roas {
            name

            dose {
                units
                threshold
                heavy
                common { min max }
                light { min max }
                strong { min max }
            }

            duration {
                afterglow { min max units }
                comeup { min max units }
                duration { min max units }
                offset { min max units }
                onset { min max units }
                peak { min max units }
                total { min max units }
            }

            bioavailability {
                min max
            }
        }
        
        class {
            chemical
            psychoactive
        }

        # subjective effects
        effects {
            name url
        }
    }
}
